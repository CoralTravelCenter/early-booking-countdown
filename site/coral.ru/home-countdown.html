<body>
    <link rel="stylesheet" href="css/home-countdown.css">
    <div id="home-countdown">
        <div class="inhalt">
            <div class="countdown-widget">
                <div data-units="days">
                    <div class="couple">
                        <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                        <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                    </div>
                    <div class="label">д</div>
                </div>
                <div data-units="hours">
                    <div class="couple">
                        <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                        <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                    </div>
                    <div class="label">ч</div>
                </div>
                <div data-units="minutes" class="always-visible">
                    <div class="couple">
                        <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                        <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                    </div>
                    <div class="label">м</div>
                </div>
                <div data-units="seconds" class="always-visible">
                    <div class="couple">
                        <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                        <div class="flipper-stack"><div class="flipper" data-digit="X"></div></div>
                    </div>
                    <div class="label">с</div>
                </div>
            </div>
            <div class="info">
                <h3>Скидка <strong>до 50%</strong> на проживание по акции «Раннее Бронирование».</h3>
                <h3>Доп. скидка <strong>4 999 ₽</strong> на туры в Турцию по промокоду до 4 февраля</h3>
                <p>*Введите промокод <strong>4999</strong> в поле «Примечание к заказу»</p>
            </div>
            <div class="rur-icon"> </div>
        </div>
        <a href="https://www.coral.ru/hot-offers/rannee-bronirovanie-leto/" target="_blank"></a>
    </div>
    <script type="text/javascript" src="js/home-countdown.js"></script>
</body>
